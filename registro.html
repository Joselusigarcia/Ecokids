    <main>

        <div class="login-container">
            <h2>Registro</h2>
            <div class="error" id="error-message"></div>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="password" placeholder="Confirmar contraseña" required>
            <button onclick="login()">Aceptar</button>

        </div>
 
        <script>
            function login() {
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var errorMessage = document.getElementById('error-message');

                if (!email || !password) {
                    errorMessage.textContent = 'Por favor, complete ambos campos.';
                    return;
                }

                if (!validateEmail(email)) {
                    errorMessage.textContent = 'Por favor, ingrese un correo electrónico válido.';
                    return;
                }

                //aqui va el link del inicio de la pag
                window.location.href = "";
            }

            function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        </script>
